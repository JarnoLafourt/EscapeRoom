<!DOCTYPE html>
<html>
  <head>
    <title>MindAR voorbeeld</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <video id="overlayTekst" src="./assets/overlayTekst.mp4" loop crossorigin="anonymous"></video>
      <a-scene
        mindar-image="imageTargetSrc: ./mind/targets.mind;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <img id="overlay1" src="./assets/overlay.png" />
          <video id="overlayTekst" src="./assets/overlayTekst.mp4" preload="auto" crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-image src="#overlay1" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
          <a-video src="#overlayTekst" position="0 0 0" width="1" height="1" autoplay="false" loop="true"></a-video>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
