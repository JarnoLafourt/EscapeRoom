<!DOCTYPE html>
<html>
  <head>
    <title>MindAR voorbeeld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true" embedded>       

      <a-assets>
        <img id="overlay1" src="./assets/overlay1.png" />
        <img id="img2" src="image2.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#overlay1" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#img2" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>

    </a-scene>
  </body>
</html>
