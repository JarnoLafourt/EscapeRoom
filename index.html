<!DOCTYPE html>
<html>
  <head>
    <title>MindAR voorbeeld</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <video id="myVideo" src="./assets/overlayTekst.mp4" loop crossorigin="anonymous" playsinline></video>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind;" 
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <img id="overlay1" src="./assets/overlay1.png" />
        <video id="overlayTekst" src="./assets/overlayTekst.mp4" loop crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image
          id="overlay1"
          src="./assets/overlay1.png"
          width="1" height="1"
          position="0 0 0"
        ></a-image>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-video
          id="overlayTekst"
          src="./assets/overlayTekst.mp4"
          width="1" height="1"
          position="0 0 0"
        ></a-video>
      </a-entity>

    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("./assets/overlayTekst.mp4");

        // Start de video als target 0 herkend wordt
        scene.addEventListener("targetFound", (e) => {
          if (e.detail.index === 0) {
            video.play();
          }
        });

        // Pauzeer video als target 0 verdwijnt
        scene.addEventListener("targetLost", (e) => {
          if (e.detail.index === 0) {
            video.pause();
          }
        });
      });
    </script>
  </body>
</html>
